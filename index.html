<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fighters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.min.css">
</head>
<body>
  <section class="mt-3">
    <div class="container">
      <div class="mb-3 d-flex gap-3">
        <button id="createFighter" class="btn btn-primary" type="button">Create a new fighter</button>

        <button id="sentToBattle" type="button" class="btn btn-danger d-none">Battle</button>
      </div>
      
      <div id="fighterForm" class="mb-3 d-none">
        <div class="mb-3">
          <label for="fighterName" class="form-label">Create a name</label>
          <input type="text" class="form-control" id="fighterName" placeholder="Name">
        </div>
        <div class="mb-3">
          <label for="fighterType" class="form-label">Select a fighter's type</label>
          <select class="form-select" aria-label="Fighter's type" id="fighterType">
            <option value="1" selected>Strong</option>
            <option value="2">Sneaky</option>
            <option value="3">Tank</option>
          </select>
        </div>
        <div class="d-flex justify-content-between">
          <button id="submitFighter" type="button" class="btn btn-primary" disabled>Create</button>
          <button id="cancelSubmitting" type="button" class="btn btn-secondary">Cancel</button>
        </div>
      </div>

      <div id="firghersList" class="row"></div>
    </div>
  </section>

  <div class="modal fade" id="msgModal" tabindex="-1" aria-labelledby="msgModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="msgModalLabel">Message</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
